<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Wikipedia Viewer</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

        <link rel="stylesheet" href="./wiki-viewer.css">
    </head>
    <body>
        <div class="centered">
            <div class="child">
                <form id="search">
                    <input type="search" placeholder="Search Wikipedia" name="query" required />
                </form>
            </div>
            <div class="child">
                <a href="//en.wikipedia.org/wiki/Special:Random" class="btn btn-primary" role="button" target="_blank"><i class="fa fa-random fa-lg" aria-hidden="true"></i> Random Wikipedia Article</a>
            </div>
            <div class="results" id="results">
                <!--<p>test text</p>-->
            </div>
        </div>
        <script src="./wiki-viewer.js"></script>
    </body>
</html>
